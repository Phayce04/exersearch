<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barbell Bench Press Animation</title>

<style>
  body{
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
    font-family:Arial, sans-serif;
  }

  .wrapper{
    text-align:center;
  }

  .anim{
    width:600px;              /* Adjust if needed */
    height:800px;             /* Adjust if needed */
    background-image:url("trial1.png");
    background-size:400% 100%;   /* 4 frames */
    background-repeat:no-repeat;
    background-position:0% 0%;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);
  }

  button{
    margin-top:20px;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    background:#111;
    color:#fff;
    font-size:16px;
  }

  button:hover{
    opacity:0.85;
  }
</style>
</head>

<body>

<div class="wrapper">
  <div id="anim" class="anim"></div>
  <button onclick="toggle()">Pause / Play</button>
</div>

<script>
  const el = document.getElementById("anim");

  const frames = [
    "0% 0%",
    "33.333% 0%",
    "66.666% 0%",
    "100% 0%"
  ];

  let index = 0;
  let playing = true;

  let interval = setInterval(nextFrame, 600);

  function nextFrame(){
    el.style.backgroundPosition = frames[index];
    index = (index + 1) % frames.length;
  }

  function toggle(){
    if(playing){
      clearInterval(interval);
    } else {
      interval = setInterval(nextFrame, 600);
    }
    playing = !playing;
  }
</script>

</body>
</html>
